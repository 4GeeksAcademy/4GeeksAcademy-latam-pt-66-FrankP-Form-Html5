<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light py-3 py-md-5">

<div class="container">
    <div class="card mx-auto" style="max-width: 900px;">
        <div class="card-header bg-white py-3">
            <h2 class="h4 mb-0 fw-bold text-center text-md-start">Ejemplo de formulario de pago</h2>
        </div>

        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Faltan algunos campos por completar
            </div>

            <form class="row g-3">
                <div class="col-12 col-md-5">
                    <label for="cardNum" class="form-label fw-bold">Tarjeta #</label>
                    <input type="text" class="form-control" id="cardNum" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-12 col-md-3">
                    <label for="cvc" class="form-label fw-bold">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000">
                </div>
                <div class="col-12 col-md-4">
                    <label for="amount" class="form-label fw-bold">Monto</label>
                    <div class="d-flex align-items-center">
                        <span class="fw-bold me-2">$</span>
                        <input type="text" class="form-control fw-bold" id="amount" placeholder="Monto">
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <label for="firstName" class="form-label fw-bold">Nombre</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-12 col-md-6">
                    <label for="lastName" class="form-label fw-bold">Apellido</label>
                    <input type="text" class="form-control" id="lastName">
                </div>

                <div class="col-12 col-md-6">
                    <label for="city" class="form-label fw-bold">Ciudad</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-12 col-md-3">
                    <label for="state" class="form-label fw-bold">Estado</label>
                    <select id="state" class="form-select">
                        <option selected disabled>Elegir...</option>
                        <option>Madrid</option>
                        <option>Bogotá</option>
                        <option>México DF</option>
                    </select>
                </div>
                <div class="col-12 col-md-3">
                    <label for="zip" class="form-label fw-bold">Código Postal</label>
                    <input type="text" class="form-control" id="zip">
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label fw-bold d-block">Aceptamos:</label>
                    <div class="bg-secondary p-2 rounded d-inline-flex gap-3 text-white flex-wrap">
                        <div class="form-check form-check-inline m-0 ms-1">
                            <input class="form-check-input" type="radio" name="cards" id="mastercard" checked>
                            <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                        </div>
                        <div class="form-check form-check-inline m-0">
                            <input class="form-check-input" type="radio" name="cards" id="visa">
                            <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa fa-lg"></i></label>
                        </div>
                        <div class="form-check form-check-inline m-0">
                            <input class="form-check-input" type="radio" name="cards" id="diners">
                            <label class="form-check-label" for="diners"><i class="fa-brands fa-cc-diners-club fa-lg"></i></label>
                        </div>
                        <div class="form-check form-check-inline m-0 me-1">
                            <input class="form-check-input" type="radio" name="cards" id="amex">
                            <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex fa-lg"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="message" class="form-label fw-bold">Mensaje</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <div class="form-text">Añada notas aquí.</div>
                </div>
            </form>
        </div>

        <div class="card-footer bg-light d-flex justify-content-end gap-2 py-3">
            <button type="button" class="btn btn-secondary px-4">Cancelar</button>
            <button type="submit" class="btn btn-primary px-4">Enviar</button>
        </div>
    </div>
</div>

</body>
</html>
